<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css" />
		<link rel="stylesheet" href="dist/reveal.css" />
		<link rel="stylesheet" href="dist/theme/black.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-auto-animate
					data-background-gradient="linear-gradient(to bottom, aquamarine, #17b2c3)">
					<section data-auto-animate>
						<h1 style="text-align: left">S</h1>
						<h1 style="text-align: left">S</h1>
						<h1 style="text-align: left">S</h1>
					</section>
					<section data-auto-animate>
						<h1 style="text-align: left">Sung-il</h1>
						<h1 style="text-align: left">S</h1>
						<h1 style="text-align: left">S</h1>
					</section>
					<section data-auto-animate>
						<h1 style="text-align: left">Sung-il</h1>
						<h1 style="text-align: left">Software</h1>
						<h1 style="text-align: left">S</h1>
					</section>
					<section data-auto-animate>
						<h1 style="text-align: left">Sung-il</h1>
						<h1 style="text-align: left">Software</h1>
						<h1 style="text-align: left">Study</h1>
					</section>
					<section
						data-auto-animate
						data-background-image="./img/IMG_8318.png"
						data-background-size="50%">
						<h1 style="text-align: left"></h1>
						<h1 style="text-align: left"></h1>
						<h1 style="text-align: left"></h1>
					</section>
				</section>
				<section
					data-auto-animate
					data-background-gradient="linear-gradient(to bottom, aquamarine, #17b2c3)">
					<section data-auto-animate></section>
					<section data-auto-animate>
						<h3>스마트웹콘텐츠과</h3>
					</section>
					<section data-auto-animate>
						<h3>스마트웹콘텐츠과</h3>
						<h3>소프트웨어개발과</h3>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			});
		</script>
	</body>
</html>
